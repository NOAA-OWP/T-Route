services:
  troute:
    build: 
      context: .
      dockerfile: Dockerfile.troute_api
    ports:
      - "8004:8000"
    volumes:
      - type: bind
        source: ./test/api/data/troute_output
        target: /t-route/output
      - type: bind
        source: ./test/api/data
        target: /t-route/data
      - type: bind
        source: ./src/app/core
        target: /t-route/src/app/core
    command: sh -c ". /t-route/.venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: curl --fail -I http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s