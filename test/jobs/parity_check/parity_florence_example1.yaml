            downstream: to
            dx: Length
            n: n 
            ncc: nCC  
            s0: So 
            bw: BtmWdth  
            waterbody: NHDWaterbodyComID
            tw: TopWdth  
            twcc: TopWdthCC 
            alt: alt
            musk: MusK
            musx: MusX
            cs: ChSlp 
            gages: gages
