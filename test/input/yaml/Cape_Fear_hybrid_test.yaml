        geo_file_path: /glade/work/donghakim/cape_fear/domain/Route_Link.nc
        mask_file_path: /glade/work/donghakim/cape_fear/mask/Cape_Fear_River_FULL_RES.txt  
        mask_driver_string: txt
        mask_layer_string: ""
        mask_key: 0
        break_network_at_gages: true
        columns:
            key: link
            downstream: to
            dx: Length
            n: n 
            ncc: nCC  
            s0: So 
            bw: BtmWdth  
            waterbody: NHDWaterbodyComID
            tw: TopWdth  
            twcc: TopWdthCC 
            alt: alt
            musk: MusK
            musx: MusX
            cs: ChSlp 
            gages: gages
